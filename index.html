<!DOCTYPE html>
<html>
<head>
    <title>Travel & Tourism</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; padding: 20px; }
        .place-card {
            background: white; padding: 20px; margin-bottom: 20px;
            border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .images img {
            width: 200px; height: 150px; object-fit: cover;
            margin: 5px; border-radius: 10px;
        }
        iframe { width: 100%; height: 250px; border: 0; border-radius: 10px; }
    </style>
</head>
<body>

<h1>Top Tourist Places</h1>

<div id="places"></div>

<script>
fetch("places.json")
    .then(response => response.json())
    .then(data => {
        let container = document.getElementById("places");

        data.forEach(place => {
            let html = `
                <div class="place-card">
                    <h2>${place.name}</h2>
                    <p>${place.description}</p>

                    <div class="images">
                        ${place.images.map(img => `<img src="${img}" alt="image">`).join("")}
                    </div>

                    <iframe src="${place.map}" loading="lazy"></iframe>
                </div>
            `;
            container.innerHTML += html;
        });
    })
    .catch(err => console.log("ERROR LOADING JSON:", err));
</script>

</body>
</html>
